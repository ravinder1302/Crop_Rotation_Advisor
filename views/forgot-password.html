<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="" href="favicon.jpg">
    <title>Reset Password - CropAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=2340&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .forgot-container {
            background: rgba(47, 46, 46, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .forgot-header {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .welcome-message {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: white;
            
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #00ff8c;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 140, 0.3);
            transition: all 0.3s ease;
        }

        .links-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .links-container a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .links-container a:hover {
            color: #fff;
            opacity: 1;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Apply animations */
        .forgot-container {
            animation: fadeIn 0.6s ease-out;
        }

        input, button {
            animation: fadeIn 0.6s ease-out backwards;
        }

        input:nth-child(1) { animation-delay: 0.2s; }
        button { animation-delay: 0.3s; }
        .links-container { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1 class="forgot-header">Welcome Back</h1>
        <p class="welcome-message">Reset your password to continue to CropAI</p>
        
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>

        <div class="links-container">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
